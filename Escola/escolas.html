<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolas - Gestão Escolar Malanje</title>
    <link rel="stylesheet" href="/Escola/escolas-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
    <div class="header-container">
        <div class="logo">
            <img src="logo.png" alt="Logo Gestão Escolar Malanje">
            <span>Gestão Escolar Malanje</span>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="escolas.html" class="active"><i class="fas fa-school"></i> Escolas</a></li>
                <li><a href="turmas.html"><i class="fas fa-chalkboard-teacher"></i> Turmas</a></li>
                <li><a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendário</a></li>
                <li><a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </div>
</header>

    <main>
        <h1>
            Gerir Escolas
            <button class="add-school-btn">
                <i class="fas fa-plus"></i> Adicionar Escola
            </button>
        </h1>

        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Pesquisar escolas...">
                <button type="button"><i class="fas fa-search"></i></button>
            </div>
            <select class="filter-select">
                <option value="">Todos os Níveis</option>
                <option value="Primário">Primário</option>
                <option value="Secundário">Secundário</option>
                <option value="Superior">Superior</option>
            </select>
        </div>

        <table class="schools-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nível</th>
                    <th>Localização</th>
                    <th>Alunos</th>
                    <th>Contacto</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo gerado pelo JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Modal para Adicionar/Editar Escola -->
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Adicionar Escola</h2>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form class="modal-form">
                <input type="text" name="nome" placeholder="Nome da Escola*" required>
                <select name="nivel" required>
                    <option value="">Nível de Ensino*</option>
                    <option value="Primário">Primário</option>
                    <option value="Secundário">Secundário</option>
                    <option value="Superior">Superior</option>
                </select>
                <input type="text" name="localizacao" placeholder="Localização*" required>
                <input type="number" name="alunos" placeholder="Número de Alunos" min="0">
                <input type="text" name="contacto" placeholder="Contacto">
                <textarea name="descricao" placeholder="Descrição (opcional)"></textarea>
            </form>
            <div class="modal-footer">
                <button class="cancel-btn">Cancelar</button>
                <button class="save-btn">Guardar</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Gestão Escolar Malanje - 2025 | <a href="sobre.html">Sobre</a></p>
    </footer>
    <script src="/Escola/escolas-script.js"></script>
</body>
</html>
